  <main class="ME-main">
   <section class="ME-section">
    <div class="ME-section-title">
        <h2>Responsive design calculators</h2>
        <p>Use these calculators to convert between different units of measurement in CSS.</p>
    </div>
  <div class="ME-section-row">
    <div class="ME-col-box">
        <label class="ME-form-label" class="ME-form-label" for="pixelInput class="ME-form-input"">Pixels (px):</label>
        <input class="ME-form-input" type="number" id="pixelInput class="ME-form-input"" placeholder="e.g. 16">

        <button onclick="convertToRem()">Convert to REM</button>
        <p>Result: <span id="remResult">-</span> rem</p>
        </div>

    <div class="ME-col-box">
        <label class="ME-form-label" for="containerWidth">Container Width (px):</label>
        <input class="ME-form-input" type="number" id="containerWidth" placeholder="e.g. 1200">
        
        <label class="ME-form-label" for="elementWidth">Element Width (px):</label>
        <input class="ME-form-input" type="number" id="elementWidth" placeholder="e.g. 300">
        
        <button onclick="calculatePercentage()">Convert to %</button>
        <p>Result: <span id="percentageResult">-</span>%</p>

    </div>

    <div class="ME-col-box">

        <label class="ME-form-label" for="viewportValue">Pixels (px) to VW/VH:</label>
        <input class="ME-form-input" type="number" id="viewportValue" placeholder="e.g. 100">
        
        <label class="ME-form-label" for="viewportType">Viewport Type:</label>
        <select id="viewportType">
            <option value="vw">VW</option>
            <option value="vh">VH</option>
        </select>
        
        <button onclick="convertToViewport()">Convert</button>
        <p>Result: <span id="viewportResult">-</span></p>
    </div>
  </div>
   </section>
